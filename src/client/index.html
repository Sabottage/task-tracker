<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
</head>
<body>
    <div id="app" class="container mx-auto p-4">
        <form id="task-form" class="mb-4">
            <div class="mb-2">
                <label for="title" class="block text-sm font-medium">Title:</label>
                <input type="text" id="title" name="title" class="w-full border border-gray-300 rounded p-2">
            </div>
            <div class="mb-2">
                <label for="description" class="block text-sm font-medium">Description:</label>
                <textarea id="description" name="description" class="w-full border border-gray-300 rounded p-2"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Task</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
